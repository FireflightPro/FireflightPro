<!DOCTYPE html>
<html lang="en">
<title>Thank you!</title>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From Inbox to Impact | AI Writing Workshop</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
        line-height: 1.6;
        color: #2d3748;
        background: #ffffff;
      }


      .hero {
        background: linear-gradient(135deg, #14b8a6 0%, #0891b2 100%);
        color: white;
        padding: 80px 20px;
        text-align: center;
      }

      .hero h1 {
        font-size: 3em;
        font-weight: 800;
        margin-bottom: 20px;
        line-height: 1.2;
      }

      .hero .subtitle {
        font-size: 1.5em;
        margin-bottom: 30px;
        opacity: 0.95;
        font-weight: 300;
      }

      @media (max-width: 768px) {
        .hero h1 {
          font-size: 2em;
        }
        .hero .subtitle {
          font-size: 1.2em;
        }
      }
    </style>

  </head>
<body>
<section class="hero">
  <h1>Thank You!</h1>
  <p class="subtitle">We look forward to seeing you on December 9, 2025!</p>
</section>

</body>
</html>
